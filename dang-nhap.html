<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="dangnhap.css">
    <style>
        body {
            background-color: #AC190E;
            height: 100vh;
            display: flex;
        }
    #loginForm {
        align-items: center;
        width: 400px;
        max-height: 3500px;
        margin: auto auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #F5F5DC;
        font-family: sans-serif, system-ui, 'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #loginForm label {
        display: flex;

        margin-bottom: 10px;
        font-size: 24px;
        font-weight: bold;
    }
    #loginForm input[type="text"], #loginForm input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    #loginForm button {
        width: 100%;
        padding: 12px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #loginForm p {
        margin-top: 10px;
        font-size: 16px;
        color: gray;
    }
    #loginForm a {
        text-decoration: none;
        color: blue;
    }
    #loginForm a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <form id="loginForm" action="trangchu.html" >
            <label for="username" style="margin-bottom: 3px; font-size: 45px;font-weight: 450;"> Đăng nhập</label><br>
            <input type="text" id="loginUsername"  placeholder="Tên đăng nhập"><br>
            <input type="password" id="loginPassword"  placeholder="Mật khẩu"><br>    
            <button type="submit">Đăng nhập</button><br>
        <p style="color: gray;">Chưa có tài khoản? <a href="sign up.html" style="text-decoration: unset;color: blue">Đăng ký ngay</a></p>
        <p style="color: gray;">Quay về <a href="./trangchu.html" style="text-decoration: unset;color: blue">trang chủ</a></p>
    </form>
    <script>
       document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    let usernameLogin = document.getElementById('loginUsername').value.trim();
    let passwordLogin = document.getElementById('loginPassword').value.trim();
    
    let errorMessage = '';

    if (usernameLogin === "") {
        errorMessage += "Tên đăng nhập không được để trống.\n";
    }

    if (passwordLogin === "") {
        errorMessage += "Mật khẩu không được để trống.\n";
    }

    if (passwordLogin !== "" && passwordLogin.length < 6) {
        errorMessage += "Mật khẩu phải có ít nhất 6 ký tự.\n";
    }

    if (errorMessage !== '') {
        alert(errorMessage);
        return;
    }

    let passwordStore = localStorage.getItem(usernameLogin);

    if (passwordLogin === passwordStore) {
        alert('Đăng nhập thành công!');
        window.location.href = 'trangchu.html';
    } else {
        alert('Sai tên đăng nhập hoặc mật khẩu!');
    }
});
    </script>
</body>
</html>
