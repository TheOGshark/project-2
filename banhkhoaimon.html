<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Kẹo dẻo, khoai môn</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="header"></div>    
    <div id="product-list" class="product-slider">
    </div>
    <div id="footer">
    </div>
    <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-1.11.0.min.js"
          ></script>
          <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
          ></script>
          <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
          ></script>
    

    
    
    <script>
     fetch('header.html') .then(response => response.text()) .then(data => { document.getElementById('header').innerHTML = data; }) .catch(error => console.error('Error:', error)); 
    
    fetch('footer.html') .then(response => response.text()) .then(data => { document.getElementById('footer').innerHTML = data; }) .catch(error => console.error('Error:', error)); 
    </script>
    <script src="app.js"></script>
</body>
</html>
